<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="/screen.css">
</head>

<body>
  <header class="headerContainer">
    <h1>Roshambo!</h1>
  </header>
  <section class="mainContainer">
    <nav class="playerOne">
      <ul>
        <li><h1>Player One</h1></li>
        <li>
          <input class="playerOneRock" type="button" value="Rock">
        </li>
        <li>
          <input class="playerOnePaper" type="button" value="Paper">
        </li>
        <li>
          <input class="playerOneScissors" type="button" value="Scissors">
        </li>
      </ul>
    </nav>
    <nav class="playerTwo">
      <ul>
        <li><h1>Player Two</h1></li>
        <li>
          <input class="playerTwoRock" type="button" value="Rock">
        </li>
        <li>
          <input class="playerTwoPaper" type="button" value="Paper">
        </li>
        <li>
          <input class="playerTwoScissors" type="button" value="Scissors">
        </li>
      </ul>
    </nav>
  </section>

  <script src="/main.js" charset="utf-8"></script>
</body>

</html>
