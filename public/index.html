<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="/screen.css">
</head>

<body>
  <header class="header-container">
    <h1>Roshambo!</h1>
  </header>
  <section class="main-container">
    <nav class="player-one">
      <ul>
        <li><h1>Player One</h1></li>
        <li>
          <input class="player-one-rock-button" type="button" value="Rock">
        </li>
        <li>
          <input class="player-one-paper-button" type="button" value="Paper">
        </li>
        <li>
          <input class="player-one-scissors-button" type="button" value="Scissors">
        </li>
      </ul>
    </nav>
    <nav class="player-two">
      <ul>
        <li><h1>Player Two</h1></li>
        <li>
          <input class="player-two-rock-button" type="button" value="Rock">
        </li>
        <li>
          <input class="player-two-paper-button" type="button" value="Paper">
        </li>
        <li>
          <input class="player-two-scissors-button" type="button" value="Scissors">
        </li>
      </ul>
    </nav>
  </section>
  <nav class="results">
  </nav>

  <script src="/main.js" charset="utf-8"></script>
</body>

</html>
